<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
        :root {
            --bg-light: linear-gradient(135deg, #abdbe3, #154c79);
            --bg-dark: linear-gradient(135deg, #1b1b2f, #162447);
            --text-light: #000;
            --text-dark: #fff;
            --card-bg-light: #dadfd3;
            --card-bg-dark: #2e3b4e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--bg-light);
            color: var(--text-light);
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            transition: all 0.4s ease;
        }

        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 20px;
        }

        .input-group {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        select {
            padding: 10px;
            width: 200px;
            border: 2px solid blue;
            border-radius: 8px;
            font-size: 1rem;
            margin: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #0077ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #005fcb;
        }

        .weather-wrapper {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .container {
            background: var(--card-bg-light);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 260px;
            transition: transform 0.3s ease, background 0.4s;
        }

        body.dark .container {
            background: var(--card-bg-dark);
        }

        .container:hover {
            transform: scale(1.03);
        }

        .icon img,
        .icon-f img {
            height: 100px;
        }

        .temp,
        .temp-f {
            font-size: 2.2rem;
            font-weight: bold;
        }

        .summary,
        .summary-f {
            text-transform: capitalize;
            margin: 10px 0;
        }

        .location,
        .location-f {
            font-size: 1.1rem;
            color: inherit;
        }

        /* Dark Mode Toggle Switch */
        .dark-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body>

    <!-- Dark Mode Toggle -->
    <div class="dark-toggle">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode(this)">
            <span class="slider"></span>
        </label>
    </div>

    <h1>Unique Weather App</h1>

    <div class="input-group">
        <select id="cityDropdown" onchange="selectCity(this)">
            <option value="">-- Select Popular City --</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Delhi">Delhi</option>
            <option value="Visakhapatnam">Visakhapatnam</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
            <option value="Ahmedabad">Ahmedabad</option>
        </select><br />

        <input type="text" id="cityInput" placeholder="Or type your city name" />
        <button onclick="getWeather()">Search</button>
        <br />
        <select id="historyDropdown" onchange="selectHistory(this)">
            <option value="">-- Search History --</option>
        </select>
        <button onclick="clearHistory()">Clear History</button>
    </div>

    <div class="weather-wrapper">
        <div class="container">
            <div class="icon">---</div>
            <div class="temp">-°C</div>
            <div class="summary">----</div>
            <div class="location">----</div>
        </div>

        <div class="container">
            <div class="icon-f">---</div>
            <div class="temp-f">-°F</div>
            <div class="summary-f">----</div>
            <div class="location-f">----</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
